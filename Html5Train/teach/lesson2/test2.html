<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test2</title>
</head>
<body>

    <!--<div style="height: 100px; background-color: orange;width:100px; float: left; margin-right: 20px">在Div中使用style</div>-->
    <!-- 四个方向-->
    <div style="height: 100px; background-color: orange;width:100px; float: left; margin: 20px">在Div中使用style</div>
    <!-- 顺时针，上右下左 -->
    <div style="height: 100px; background-color: red;width:100px; float: left; margin: 10px 20px 30px 40px;">在Div中使用style</div>
    <!-- 顺时针，上下10 左右 20-->
    <div style="height: 100px; background-color: orange;width:100px; float: left; margin: 10px 20px">在Div中使用style</div>

    <div style="height: 100px; background-color: green;width:80px; float: left; margin-left: 20px">在Div中使用style</div>

    <!-- auto = 左右居中-->
    <div style="height: 100px; background-color: green;width:80px; float: left; margin: 20px auto">在Div中使用style</div>
</body>
</html>
