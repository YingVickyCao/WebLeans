<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <!-- 1)	定义标题，h1到h6任意选择，内容为“静态页面示例” -->
    <!--2)	标题下面定义一条水平线-->
    <h1>静态页面示例</h1>
    <h2>静态页面示例</h2>
    <h3>静态页面示例</h3>
    <h4>静态页面示例</h4>
    <h5>静态页面示例</h5>
    <h6>静态页面示例</h6>
    <hr />

    <!--3)	水平线下定义一个table,三行两列，标题栏为用户名和年龄，两条记录分别是张珊珊，20岁和李思思，26岁。-->
    <table>
        <thead>
            <tr>
                <th>用户名</th>
                <th>年龄</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>张珊珊</td>
                <td>20岁</td>
            </tr>
            <tr>
                <td>李思思</td>
                <td>26岁</td>
            </tr>
        </tbody>
    </table>

    <!--4)	Table下面定义一张图片元素-->
    <img src="../res/img/1.jpg" alt="Alternate Text" />
    <br />

    <!--5)	图片元素下面引入视频和音频元素-->
    <video controls="controls">
        <source src="../res/video/movie.mp4" type=video/mp4 />
    </video>
    <br>

    <audio controls="controls">
        <source src="../res/audio/song.mp3" type="audio/mp3" />
    </audio>
    
</body>
</html>
