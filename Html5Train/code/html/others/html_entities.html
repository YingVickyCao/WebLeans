<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html entities 特殊字符</title>
</head>
<body>

    <p>3个空格</p>
    <p>A   B</p>
    <p>A&nbsp;&nbsp;&nbsp;B</p>
    <br>

    <p>大于号</p>
    <p>&gt;</p>
    <br>

    <p>小于号</p>
    <p>&lt;</p>
    <br>

    <p>和号</p>
    <p>&amp;</p>
    <br>

    <p>引号</p>
    <p>&quot;</p>
    <br>

    <p>撇号</p>
    <p>&apos;</p>
    <br>

    <p>分（cent）</p>
    <p>&cent;</p>
    <br>

    <p>镑（pound）</p>
    <p>&pound;</p>
    <br>

    <p>元（yen）</p>
    <p>&yen;</p>
    <br>

    <p>欧元（euro）</p>
    <p>&euro;</p>
    <br>

    <p>小节</p>
    <p>&sect;</p>
    <br>

    <p>版权（copyright）</p>
    <p>&copy;</p>
    <br>


    <p>注册商标</p>
    <p>&reg;</p>
    <br>

    <p>商标</p>
    <p>&trade;</p>

    <p>乘号</p>
    <p>&times;</p>
    <br>

    <p>除号</p>
    <p>&divide;</p>
    <br>

</body>
</html>
