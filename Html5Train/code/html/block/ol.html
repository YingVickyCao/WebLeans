<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test HTML ol 有序列表</title>
</head>
<body>

    <h2 style="color: green">ol 有序列表</h2>

    <ol>
        <li>A1</li>
        <li>A2</li>
    </ol>

    <ol>
        <li>B1</li>
        <li>B2</li>
    </ol>

    <h2 style="color: green">不同类型的有序列表</h2>
    <h4 style="color: green">数字列表：Default </h4>
    <ol type="1">
        <li>A1</li>
        <li>A2</li>
    </ol>
    <h3 style="color: green">字母列表：</h3>
    <ol type="A">
        <li>A1</li>
        <li>A2</li>
    </ol>

    <h3 style="color: green">小写字母列表：</h3>
    <ol type="a">
        <li>A1</li>
        <li>A2</li>
    </ol>

    <h3 style="color: green">罗马字母列表：</h3>
    <ol type="I">
        <li>A1</li>
        <li>A2</li>
    </ol>

    <h3 style="color: green">小写罗马字母列表：</h3>
    <ol type="i">
        <li>A1</li>
        <li>A2</li>
    </ol>

</body>
</html>
