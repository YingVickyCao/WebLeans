<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test HTML ul 无序列表</title>
</head>
<body>

    <h2 style="color: green">ul 无序列表</h2>

    <ul>
        <li>A1</li>
        <li>A2</li>
    </ul>

    <ul>
        <li>B1</li>
        <li>B2</li>
    </ul>

    <h2 style="color: green">不同类型的无序列表</h2>
    <h3 style="color: green">Disc 项目符号列表(Default)：</h3>
    <ul type="disc">
        <li>E1</li>
        <li>E2</li>
    </ul>

    <h3 style="color: green">Circle 项目符号列表：</h3>
    <ul type="circle">
        <li>C1</li>
        <li>C2</li>
    </ul>

    <h3 style="color: green">Square 项目符号列表：</h3>
    <ul type="square">
        <li>D1</li>
        <li>D2</li>
    </ul>

    <!-- 嵌套列表-->
    <h3 style="color: green">嵌套列表</h3>
    <ul>
        <li>咖啡</li>
        <li>茶
            <ul>
                <li>红茶</li>
                <li>绿茶</li>
            </ul>
        </li>

        <li>牛奶</li>

    </ul>

    <h3 style="color: green">嵌套列表2</h3>
    <ul>
        <li>咖啡</li>
        <li>茶
            <ul>
                <li>红茶</li>
                <li>绿茶
                    <ul>
                        <li>中国绿茶
                            <ul type="circle">
                                <li>中国云南绿茶</li>
                                <li>中国山东绿茶</li>
                            </ul>
                        </li>
                        <li>非洲绿茶</li>
                    </ul>
                </li>
            </ul>
        </li>

        <li>牛奶</li>

    </ul>

</body>
</html>
