<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div 分块</title>
</head>
<body>

    <p>A1</p>
    <p>A2</p>

    <p>1</p>
    <p>2</p>

    <hr>

    <div>
        <p>A1</p>
        <p>A2</p>
    </div>

    <div>
        <p>1</p>
        <p>2</p>
    </div>

</body>
</html>
