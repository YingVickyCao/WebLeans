<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form - select 选择列表</title>
</head>
<body>

    <p>单选或多选列表</p>

    <h2>单选 - 简单的下拉列表</h2>
    <select>
        <option value="nice">90 ~ 100</option>
        <option value="good">80 ~ 70</option>
        <option value="ok">70 ~ 60</option>
        <option value="bad">&lt;60</option>
    </select>

    <h2>单选 - 含默认选中状态的下拉列表</h2>
    <select>
        <option value="nice">90 ~ 100</option>
        <option value="good">80 ~ 70</option>
        <option value="ok" selected="selected">70 ~ 60</option>
        <option value="bad">&lt;60</option>
    </select>
</body>
</html>
