<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form - checkbox</title>
</head>
<body>

    <!-- http://localhost:63342/Html5Train/code/html/others/demo.html?vehicle=car -->
    <form name="input" action="../../others/demo.html" method="get">
        <p>I have a bike: <input type="checkbox" name="vehicle" value="bike"></p>
        <p>I have a car: <input type="checkbox" name="vehicle" value="car" checked="checked"></p>
        <p>I have an airplane:<input type="checkbox" name="vehicle" value="airplane"></p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
