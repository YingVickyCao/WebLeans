<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form - label</title>
</head>
<body>

    <form>
        <label for="male">Male &nbsp;&nbsp;</label>
        <!-- name ==  android group name-->
        <input type="radio" id="male" name="sex">
        <br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="sex">
        <br>

    </form>

</body>
</html>
