<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cite 参考文献引用</title>
</head>
<body>

    <p><cite title="">HTML cite 标签</cite></p>

    <p>The W3C page
        <cite>About W3C</cite>
        says the W3C's
        mission is
        <q cite="https://www.w3.org/Consortium/">Web</q>
        . I disagree with this mission.</p>

</body>
</html>
