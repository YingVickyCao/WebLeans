<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img 添加图片</title>
</head>
<body>

    <p>
        郁金香 <img src="../../img/eg_tulip.jpg" alt="上海鲜花港 - 郁金香"/>
    </p>
    <hr>


    <h1>
        longdesc, alt
    </h1>
    <p>
        <img src="../../img/eg_logo_w3school.gif" alt="W3School.com.cn" longdesc="longdesc 属性规定指向图像描述信息页面的 URL。">
    </p>

    <p>
        <img src="../../img/XXXX_eg_logo_w3school.gif" alt="W3School.com.cn" longdesc="longdesc.txt">
    </p>
    <hr>

    <h1>
        height, width
    </h1>
    <p>
        <img src="../../img/eg_tulip.jpg" alt="上海鲜花港 - 郁金香" height="20%" width="20%"/>
    </p>

    <p>
        <img src="../../img/eg_tulip.jpg" alt="上海鲜花港 - 郁金香" style="height: 20%; width: 20%;"/>
    </p>
    <hr>

</body>
</html>
