<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css font about attrs</title>


    <style type="text/css">

        #container {
            width: 400px;
            height: 200px;
        }

        #container p {
            font-size: 36px;
            line-height: 40px;
            color: red;
            font-family: "宋体",serif;
            letter-spacing: 5px;
            font-variant: small-caps;
        }

    </style>
</head>
<body>

    <!-- 定义一个div，宽400px，高200px，字体大小为36像素，行高为40像素，颜色为红色，字体为宋体，字体间的间距为5像素，英文字母全部大写，内容为：这是我们的内容区域 zswmdnrqy -->
    <div id="container">
        <p>这是我们的内容区域 zswmdnrqy</p>
    </div>
</body>
</html>
