<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css font-variant 是否以小型大写字母的字体显示文本</title>
</head>
<body>

    <p>paragraph</p>
    <hr>

    <h1>font-variant: normal</h1>
    <p style="font-variant: normal">paragraph</p>
    <hr>

    <h1>font-variant: inherit</h1>
    <p style="font-variant: inherit">paragraph</p>
    <hr>

    <h1>font-variant: small-caps</h1>
    <p style="font-variant: small-caps">paragraph</p>
    <hr>

</body>
</html>
