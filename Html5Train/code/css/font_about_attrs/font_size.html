<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css font-size 字体大小</title>
</head>
<body>

    <p>paragraph</p>
    <p style="font-size: 150%">paragraph 150%</p>

    <p style="font-size: 50px">paragraph 50px</p>

    <p style="font-size: large">paragraph large</p>

    <!-- 把 font-size 设置为比父元素更大的尺寸。-->
    <p style="font-size: larger">paragraph larger</p>

    <p style="font-size: inherit">paragraph inherit</p>
</body>
</html>
