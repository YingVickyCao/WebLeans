<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css font-style</title>
</head>
<body>
    <!-- 默认值 -->
    <p style="font-style: normal">paragraph</p>

    <!-- italic 斜体. 对于没有斜体变量的特殊字体，将应用 oblique -->
    <p style="font-style: italic">paragraph</p>

    <!-- oblique 倾斜的字体 -->
    <p style="font-style: oblique">paragraph</p>

    <!--<p style="font-style: revert">段落</p>-->

    <!-- inherit 从父元素继承字体样式 -->
    <p style="font-style: inherit">段落</p>

    <!--<p style="font-style: unset">段落</p>-->
</body>
</html>
