<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css font-weight 字体的粗细</title>
</head>
<body>

    <h1>heading 1</h1>
    <hr>

    <h1 style="font-weight: normal">heading 1</h1>
    <h1 style="font-weight: bold">heading 1 bold</h1>
    <h1 style="font-weight: bolder">heading 1 bolder</h1>
    <h1 style="font-weight: lighter">heading 1 lighter</h1>

    <!-- [100 * 1,100 * 9] 400 等同于 normal，而 700 等同于 bold。-->
    <!--字体至少像 400 那样粗，像 600 那样细-->
    <h1 style="font-weight: 500">heading 500</h1>
    <hr>

    <h1 style="font-weight: inherit">heading inherit</h1>

</body>
</html>
