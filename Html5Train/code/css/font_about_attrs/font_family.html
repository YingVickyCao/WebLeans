<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS font-family 文本的字体系列</title>
</head>
<body>

    <!-- TODO:使用逗号分割每个值，并始终提供一个类族名称作为最后的选择。 -->

    <p style="font-family: 'Courier New'">font-family</p>

    <p style="font-family: Serif,'Courier New', Georgia; ">font-family</p>

    <p style="font-family: inherit">font-family</p>


</body>
</html>
