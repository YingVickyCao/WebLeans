<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use css - 定义内部样式块对象 (Embedding a Style Block) </title>

    <!-- 将style对象的type属性设置为“text/css”，是允许不支持这类型的浏览器忽略样式表单。 -->
    <style type="text/css">
        #p1 {
            background: green;
            width: 50%;
        }
    </style>

</head>

<body>

    <h1>定义内部样式块对象 (Embedding a Style Block) </h1>
    <p id="p1">A</p>
</body>
</html>
