<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css list-style-type</title>
</head>
<body>

    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <ol>
        <li>D</li>
        <li>E</li>
        <li>F</li>
    </ol>
    <hr>

    <ul style="list-style-type: disc">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <ol style="list-style-type: disc">
        <li>D</li>
        <li>E</li>
        <li>F</li>
    </ol>
    <hr>

    <ul style="list-style-type: circle">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <ol style="list-style-type: circle">
        <li>D</li>
        <li>E</li>
        <li>F</li>
    </ol>
    <hr>

    <ul style="list-style-type: square">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <ol style="list-style-type: square">
        <li>D</li>
        <li>E</li>
        <li>F</li>
    </ol>
    <hr>

    <ul style="list-style-type: decimal">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <ol style="list-style-type: decimal">
        <li>D</li>
        <li>E</li>
        <li>F</li>
    </ol>
    
</body>
</html>
