<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css letter-spacing 字母间距</title>
</head>
<body>

    <h1>header</h1>
    <h1 style="letter-spacing: normal">header</h1>
    <h1 style="letter-spacing: inherit">header</h1>

    <h1 style="letter-spacing: -0.5em">header</h1>

    <h1 style="letter-spacing: 20px">header</h1>

</body>
</html>
