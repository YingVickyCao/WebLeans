<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css text-align 文本对齐方式</title>
</head>
<body>

    <h1>这是标题 </h1>
    <hr>

    <h1 style="text-align: inherit">这是标题 </h1>
    <hr>

    <h1 style="text-align: left">这是标题 </h1>
    <hr>

    <h1 style="text-align: right">这是标题 </h1>
    <hr>

    <h1 style="text-align: center">这是标题 </h1>
    <hr>

    <h1 style="text-align: justify">这是标题 </h1>
    <hr>

</body>
</html>
