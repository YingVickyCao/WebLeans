<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css border-width</title>

    <style type="text/css">
        p {
            height: 150%;
            line-height: 150%;

            border: solid 5px;

        }
    </style>
</head>
<body>

    <p>这是一些文本。</p>
    <hr>

    <p style="border-width: 10px 2px 8px 20px;">这是一些文本。</p>

    <p style="border-width: 10px 2px 8px;">这是一些文本。</p>

    <p style="border-width: 10px 2px">这是一些文本。</p>

    <p style="border-width: 10px ">这是一些文本。</p>

</body>
</html>
