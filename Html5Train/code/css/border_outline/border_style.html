<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css border-style</title>

    <style type="text/css">
        p {
            height: 150%;
            line-height: 150%;

            border: 5px;
        }
    </style>
</head>
<body>

    <p>这是一些文本。</p>
    <hr>

    <h1>border-style: dotted solid double dashed</h1>
    <p style="border-style: dotted solid  double dashed">这是一些文本。</p>
    <hr>

    <h1>border-style: solid</h1>
    <p style="border-style: solid">这是一些文本。</p>
    <hr>

    <h1>border-style: groove</h1>
    <p style="border-style: groove">这是一些文本。</p>
    <hr>

    <h1>border-style: ridge</h1>
    <p style="border-style: ridge">这是一些文本。</p>
    <hr>

    <h1>border-style: inset</h1>
    <p style="border-style: inset">这是一些文本。</p>
    <hr>

    <h1>border-style: outset</h1>
    <p style="border-style: outset">这是一些文本。</p>
    <hr>

</body>
</html>
