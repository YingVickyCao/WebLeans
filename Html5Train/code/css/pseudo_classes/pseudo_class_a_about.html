<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css pseudo-class - a:link</title>

    <style type="text/css">

        a:visited {
            color: #00FF00
        }

        a:link {
            color: #FF0000
        }

        a:hover {
            color: #FF00FF;
        }

        a:active {
            color: #0000FF
        }

        a.red:visited {
            color: yellow;
        }
    </style>

</head>
<body>

    <p>
        <a href="../../html/others/demo.html" target="_blank">链接2</a>
    </p>

    <p>
        <a class="red" href="../../html/others/demo.html" target="_blank">链接2</a>
    </p>
</body>
</html>
