<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css width , height 维度：宽度和高度</title>

    <style type="text/css">
        p {
            background-color: lawngreen;
        }
    </style>
</head>
<body>

    <h1>default</h1>
    <p>段落</p>

    <h1>width: 500px</h1>
    <p style="width: 500px">段落</p>

    <h1>width: 20%</h1>
    <p style="width: 20%">段落</p>

    <h1>width: 500px; margin-right: 200px</h1>
    <p style="width: 500px; margin-right: 200px ">段落</p>

    <h1>width: 500px; border: #31b0d5  20px solid</h1>
    <p style="width: 500px; border: #31b0d5  20px solid ">段落</p>
</body>
</html>
