<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css display</title>
</head>
<body>

    <p>把span元素默认为内联元素。</p>
    <p>ABC</p>
    <hr>

    <h1>display: block</h1>
    <p>把<span style="display: block">span</span> 元素设置为块级元素。</p>
    <hr>

    <h1>display: none</h1>
    <p><span style="display: none">A</span> BC</p>
    <hr>

    <h1>display: inline</h1>
    <p style="display: inline">ABC</p>
    <p style="display: inline">ABC</p>
    <hr>
</body>
</html>
