<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5 time</title>
</head>
<body>

    <!-- http://www.w3school.com.cn/html5/tag_time.asp-->
    <p>早上 9:00 开始营业</p>
    <p>早上 <time>9:00</time> 开始营业</p>

    <p>今天是 2018-04-14。</p>
    <p>今天是 <time datetime="2018-04-14">2018-04-14</time>。</p>


</body>
</html>
